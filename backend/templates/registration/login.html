<!DOCTYPE html>
<html lang="en">
<head>
  {% load i18n static %}
  {% load widget_tweaks %}
	<title>Inicio de sesión</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="{% static "vendor/font-awesome/css/font-awesome.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "login/css/util.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "login/css/main.css" %}">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url({% static "login/images/bg-01.jpg" %});">
					<span class="login100-form-title-1">
						Iniciar Sesión
					</span>
				</div>

				<form class="login100-form validate-form" action="{{ app_path }}" method="post" id="login-form">
          {% csrf_token %}
					<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Usuario</span>
						{# <input class="input100" type="text" name="username" placeholder="Enter username"> #}
            {{ form.username | add_class:"input100" | attr:"placeholder:Ingrese su Usuario" }}
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Ingresar Usuario">
						<span class="label-input100">Contraseña</span>
						{# <input class="input100" type="password" name="pass" placeholder="Ingresar Contraseña"> #}
            {{ form.password | add_class:"input100" | attr:"placeholder:Ingrese su Contraseña" }}
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
            <button type="submit" class="login100-form-btn">
              Login
            </button>
					</div>
				</form>
			</div>
		</div>
	</div>

<!--===============================================================================================-->
  <script src="{% static "vendor/jquery/jquery-3.2.1.min.js" %}"></script>

<!--===============================================================================================-->

  <script src="{% static "login/js/main.js" %}"></script>

</body>
</html>
